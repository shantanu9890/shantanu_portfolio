<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-skills" id="skills">
        <header>
          <h2>My Skills</h2>
        </header>
      
        <div class="skills">
        <ul class="ch-grid">
          <li>
              <div class="circle"> 
                  <div class="mask half">
                      <div class="fill" style="transform:var(--value-percentage90); --to-deg:var(--value-percentage90);"></div>
                  </div>
                  <div class="mask full" style="transform:var(--value-percentage90); --to-deg:var(--value-percentage90);">
                      <div class="fill" style="transform:var(--value-percentage90); --to-deg:var(--value-percentage90);"></div>
                   </div>
                   <div class="inside-circle"> </div>
                  <img src="https://raw.githubusercontent.com/StephaniePlomp/stephanieplomp.github.io/7aa39048b5483b8dda08368d1e0451e627b50c51/images/html.svg" alt="html icon" class="ch-img">
                  <div class="ch-info">
                      <h3>Improving this skill everyday</h3>
                      <p>HTML5</p>
                  </div>
                  </div>
          </li>
          <li>
              <div class="circle"> 
                  <div class="mask half">
                      <div class="fill" style="transform:var(--value-percentage80); --to-deg:var(--value-percentage80);"></div>
                  </div>
                  <div class="mask full" style="transform:var(--value-percentage80); --to-deg:var(--value-percentage80);">
                      <div class="fill" style="transform:var(--value-percentage80); --to-deg:var(--value-percentage80);"></div>
                   </div>
                   <div class="inside-circle"></div>
                  <img src="https://raw.githubusercontent.com/StephaniePlomp/stephanieplomp.github.io/7aa39048b5483b8dda08368d1e0451e627b50c51/images/css.svg" alt="html icon" class="ch-img">
                  <div class="ch-info">
                      <h3>Improving this skill everyday</h3>
                      <p>CSS3</p>
                  </div>
              </div>
          </li>
          <li>
              <div class="circle"> 
                  <div class="mask half">
                      <div class="fill" style="transform:var(--value-percentage60); --to-deg:var(--value-percentage60);"></div>
                  </div>
                  <div class="mask full" style="transform:var(--value-percentage60); --to-deg:var(--value-percentage60);">
                      <div class="fill" style="transform:var(--value-percentage60); --to-deg:var(--value-percentage60);"></div>
                   </div>
                   <div class="inside-circle"></div>
                  <img src="https://raw.githubusercontent.com/StephaniePlomp/stephanieplomp.github.io/7aa39048b5483b8dda08368d1e0451e627b50c51/images/javascript.svg" alt="html icon" class="ch-img">
                  <div class="ch-info">
                      <h3>Improving this skill everyday</h3>
                      <p>JavaScript</p>
                  </div>
                  </div>
          <li>
              <div class="circle"> 
                  <div class="mask half">
                      <div class="fill" style="transform:var(--value-percentage10); --to-deg:var(--value-percentage10);"></div>
                  </div>
                  <div class="mask full" style="transform:var(--value-percentage10); --to-deg:var(--value-percentage10);">
                      <div class="fill" style="transform:var(--value-percentage10); --to-deg:var(--value-percentage10);"></div>
                   </div>
                   <div class="inside-circle"></div>
                  <img src="https://raw.githubusercontent.com/StephaniePlomp/stephanieplomp.github.io/7aa39048b5483b8dda08368d1e0451e627b50c51/images/react.svg" alt="html icon" class="ch-img">
                  <div class="ch-info">
                      <h3>Actively studying since jun '22</h3>
                      <p>React</p>
                  </div>
                  </div>
              </div>
          </li>

      </div>
</body>
</html>
